<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      #outBox {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
      }

      h2 {
        color: #333;
      }

      input[type="text"],
      button {
        padding: 8px;
        margin: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
      }

      button {
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        animation: pulse 1.5s infinite alternate;
      }

      button:hover {
        background-color: #0056b3;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }
    </style>
</head>
<body>
    <div id="outBox">
        <h2>Check Palindrome</h2>
        <div id="inputSection">
          <input type="text" id="input" placeholder="Enter Here To Check" />
        </div>
        <div>
          <button type="submit" onclick="checkPalindrome()">Check palindrome</button>
        </div>
        <div id="result">
          <p></p>
        </div>
      </div>
      <script>
        function checkPalindrome() {
            input=document.getElementById("input").value.toLowerCase()
        reverse=""
        for(i=input.length-1;i>=0;i--){
            reverse+=input.charAt(i)
        }
        result=document.getElementById('result').querySelector('p')
        if (reverse===input) {
            result.textContent="Super its palindorme"
        } else {    
            result.textContent="No its not a palindrome"
        }
        }

      </script>
</body>
</html>
